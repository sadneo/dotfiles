icons_format = "{icon}"

[theme]
theme = "native"

[icons]
icons = "material-nf"
[icons.overrides]
backlight = ["\uf185"]

[[block]]
block = "backlight"
device = "intel_backlight"
missing_format = ""
cycle = [20]

[[block]]
block = "battery"
device = "DisplayDevice"
driver = "upower"
format = " $icon $percentage "
charging_format = " $icon $percentage "
not_charging_format = " $icon $percentage "
missing_format = ""

[[block]]
block = "net"
format = " $icon "

[[block]]
block = "sound"
step_width = 2
[[block.click]]
button = "left"
cmd = "pavucontrol"
[[block.click]]
button = "right"
cmd = "wpctl set-mute @DEFAULT_SINK@ toggle"

[[block]]
block = "time"
format = " $icon $timestamp.datetime(f:'%a %m/%d %l:%M:%S') "
interval = 1
