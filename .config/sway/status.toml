[[block]]
block = "cpu"
format = " $icon $utilization "
interval = 1

[[block]]
block = "amd_gpu"
device = "card1"
format = " $icon $utilization "
format_alt = " $icon MEM: $vram_used_percents "
interval = 1

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "disk_space"
path = "/"
format = " $path $available "
format_alt = " $path $percentage "
info_type = "available"
alert_unit = "GB"

[[block]]
block = "bluetooth"
mac = "30:53:C1:32:5F:3B"

# [[block]]
# block = "battery"

# [[block]]
# block = "backlight"

[[block]]
block = "sound"
step_width = 5
[[block.click]]
button = "left"
cmd = "pavucontrol"
[[block.click]]
button = "right"
cmd = "pactl set-sink-mute @DEFAULT_SINK@ toggle"

[[block]]
block = "time"
format = " $icon $timestamp.datetime(f:'%a %m/%d %H:%M:%S') "
interval = 1

[[block]]
block = "menu"
text = " \uf011 "
[[block.items]]
display = " sleep "
cmd = "systemctl suspend"
confirm_msg = " sleep?"
[[block.items]]
display = " poweroff "
cmd = "poweroff"
confirm_msg = " poweroff?"
[[block.items]]
display = " reboot "
cmd = "reboot"
confirm_msg = " reboot?"
