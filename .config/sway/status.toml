icons_format = "{icon}"

[theme]
theme = "semi-native"
[theme.overrides]
good_fg = "#9ece6a"
warning_fg = "#e0af68"
critical_fg = "#f7768e"
info_fg = "#7aa2f7"

[icons]
icons = "awesome6"

