icons_format = "{icon}"

[theme]
theme = "native"
[theme.overrides]
idle_fg = "#CECDC3"
info_fg = "#CECDC3"
good_fg = "#66800B"
warning_fg = "#AD8301"
critical_fg = "#AF3029"

[icons]
icons = "awesome6"

[[block]]
block = "pacman"
signal = 5
interval = 600
error_interval = 1200
format = " $icon $both "
format_singular = " $icon $both "
format_up_to_date = " $icon $both "
warning_updates_regex = "(linux|linux-lts|linux-zen)"
aur_command = "paru -Qua"
error_format = ""
[[block.click]]
button = "left"
update = true

[[block]]
block = "music"
format = " $icon $volume "
player = "spotify"
error_format = ""
[[block.click]]
button = "left"
cmd = "playerctl play-pause"
[[block.click]]
button = "right"
cmd = "playerctl next"
[[block.click]]
button = "up"
cmd = "playerctl volume 0.01+"
[[block.click]]
button = "down"
cmd = "playerctl volume 0.01-"

[[block]]
block = "bluetooth"
mac = "30:53:C1:32:5F:3B"

[[block]]
block = "sound"
step_width = 1
[[block.click]]
button = "left"
cmd = "pavucontrol"
[[block.click]]
button = "right"
cmd = "pactl set-sink-mute @DEFAULT_SINK@ toggle"

[[block]]
block = "time"
format = " $icon $timestamp.datetime(f:'%a %m/%d %H:%M:%S') "
interval = 1
