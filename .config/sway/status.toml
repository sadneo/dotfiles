icons_format = "{icon}"

[theme]
theme = "native"

[icons]
icons = "material-nf"

[[block]]
block = "net"
format = " $icon $device "

[[block]]
block = "sound"
step_width = 1
[[block.click]]
button = "left"
cmd = "pavucontrol"
[[block.click]]
button = "right"
cmd = "wpctl set-mute @DEFAULT_SINK@ toggle"

[[block]]
block = "time"
format = " $icon $timestamp.datetime(f:'%a %m/%d %H:%M:%S') "
interval = 1
