# Name: Flexoki
# Variant: Dark
# URL: https://stephango.com/flexoki

# ==========================================
# 1. VISUAL SETTINGS
# ==========================================

# Status Bar General
set -g status "on"
set -g status-bg "#100f0f"      # flexoki_black (bg_1)
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# Messages
set -g message-style "fg=#cecdc3,bg=#1c1b1a,align=centre"      # tx_1 on bg_2
set -g message-command-style "fg=#cecdc3,bg=#343331,align=centre" # tx_1 on ui_2

# Panes
set -g pane-border-style "fg=#343331"        # ui_2
set -g pane-active-border-style "fg=#205ea6" # blue

# Windows (Inactive)
setw -g window-status-activity-style "fg=#cecdc3,bg=#100f0f,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=#cecdc3,bg=#100f0f,none"

# ==========================================
# 2. STATUS LINE LOGIC
# ==========================================

# Status Left: [Prefix Indicator] [Session]
# Logic: Text is always black (#100f0f). 
# If Prefix is pressed -> BG is Red (#af3029). 
# Else -> BG is Green (#66800b).
set -g status-left "#[fg=#100f0f]#{?client_prefix,#[bg=#af3029],#[bg=#66800b]}  #S "

# Status Right: [Branch Symbol] [Branch Name]
# BG is Yellow (#ad8301), FG is Black (#100f0f)
# 2>/dev/null hides errors if not in a git repo
set -g status-right "#[fg=#100f0f,bg=#ad8301]  #(git -C #{pane_current_path} branch --show-current 2>/dev/null) "

# Window Status Formats
# Inactive: bg_2 (#1c1b1a) with tx_2 (#878580)
setw -g window-status-format "#[bg=#1c1b1a,fg=#878580] #I[#W] "

# Active: bg_1 (#100f0f) with tx_1 (#cecdc3)
setw -g window-status-current-format "#[bg=#100f0f,fg=#cecdc3] #I[#W] "

# Modes (Copy/Clock)
setw -g clock-mode-colour "#205ea6"          # blue
setw -g mode-style "fg=#bc5215,bg=#cecdc3,bold" # orange on tx_1
